spring:
  application:
    name: transaksi

  profiles:
    active: local   # default kalau jalan dari IDE

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        # format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

