name: CI/CD Pipeline - Maven to Docker

on:
  push:
    branches: [ "master" ] # Sesuaikan dengan branch utama Anda
  pull_request:
    branches: [ "master" ]

env:
  # Ganti 'nama-aplikasi-transaksi' dengan nama image yang unik
  DOCKER_IMAGE_NAME: zulfarida0107/transaksi-app 
  DOCKER_REGISTRY: docker.io 
  TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4
      
    - name: ‚òï Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17' 
        distribution: 'temurin'
        cache: maven

    - name: üèóÔ∏è Build with Maven
      # Menjalankan build tanpa tes agar proses lebih cepat
      run: mvn clean install -DskipTests
      
    - name: üîë Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }} # Harus disiapkan di GitHub Secrets
        password: ${{ secrets.DOCKER_PASSWORD }} # Harus disiapkan di GitHub Secrets
        
    - name: üî® Build Docker Image
      run: |
        docker build . --file Dockerfile \
          --tag ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.TAG }}
        docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.TAG }} \
          ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

    - name: ‚¨ÜÔ∏è Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.TAG }}
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
